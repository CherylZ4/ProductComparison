plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	//id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '1.0.0'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {


	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
//	implementation group: 'com.azure.spring', name: 'spring-cloud-azure-dependencies', version: '5.3.0', ext: 'pom'
//	implementation 'com.microsoft.azure:azure-keyvault-secrets-spring-boot-starter:2.2.2'
//	implementation group: 'com.azure.spring', name: 'azure-spring-boot-starter-keyvault-secrets', version: '3.2.0'
//	implementation 'com.azure:azure-identity:1.2.4'


	testImplementation 'org.springframework.boot:spring-boot-starter-test'


}

tasks.named('test') {
	useJUnitPlatform()
}

